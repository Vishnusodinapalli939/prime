<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=prompt("enter a value");
        let sum=0;
        for(i of num){
            let c=0;
            for(j=2;j<i;j++){
                if(i%j==0){
                    c++;
                }
            }
            if(c!=0){
                sum+=Number(i);
            }
        }
        alert(sum);
    </script>
</body>
</html>
