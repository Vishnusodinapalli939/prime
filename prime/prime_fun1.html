<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function prime(num){
            if(num>1){
                for(i=2;i<num;i++){
                    if(num%i==0){
                        return "not a prime";
                    }
                }
                return "prime";
            }
            return "enter a valid number";
        }
        let num=+prompt("enter a number");
        alert(prime(num));
    </script>
</body>
</html>
