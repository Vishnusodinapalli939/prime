<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=prompt("enter a value");
        let prime=0,non_prime=0;
        for(i of num){
            if(i>1){
            let c=0;
            for(j=2;j<i;j++){
                if(i%j==0){
                    c++;
                    break;
                }
            }
            if(c==0){
                prime+=Number(i);
            }
            else{
                non_prime+=Number(i);
            }
        }
        }
        if(prime>non_prime){
            alert("prime sum is bigger");
        }
        else{
            alert("non-prime sum is bigger")
        }
    </script>
</body>
</html>
